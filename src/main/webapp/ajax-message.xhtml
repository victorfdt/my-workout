<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en"
>

<h:head>
    <title>Ajax Hello</title>
</h:head>

<h:body>
    Time now: <h:outputText value="#{ajaxBean.now()}"/>
    <h:form>
        Message: <h:inputText value="#{ajaxBean.message}" id="message"/>
        <h:commandButton value="Send my message" actionListener="#{ajaxBean.showMessage()}">
            <f:ajax execute="message @this" render="messageArea"/>
        </h:commandButton>
        <h:panelGroup id="messageArea">
            <p>
                Your message: <h:outputText value="#{ajaxBean.message}"/>
            </p>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
