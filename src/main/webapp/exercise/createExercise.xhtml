<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<!--xmlns:p="http://primefaces.org/ui"-->

<h:head>
    <title>Create Exercise</title>
</h:head>

<h:body>
    <ui:composition template="/layout/common/commonLayout.xhtml">
        <ui:define name="title">Create Exercise</ui:define>
        <ui:define name="content">
            <h:form>
                <div class="card">
                    <h5>Create Exercise</h5>
                    <div class="field grid">
                        <p:outputLabel for="exerciseName" styleClass="col-fixed" style="width:100px" value="Name"/>
                        <div class="col">
                            <p:inputText id="exerciseName" value="#{exerciseDTO.name}"/>
                        </div>
                    </div>
                    <div class="field grid">
                        <p:commandButton actionListener="#{exerciseController.create(exerciseDTO)}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
